<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Обновите ваш браузер</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
  <div class="content__left" src="https://i.letu.ru/common/img/site/oldbrowser/img_left.jpg" ></div>
  <div class="content__right" src="https://i.letu.ru/common/img/site/oldbrowser/img_right.jpg"></div>
  <div class="content__center">

    <img class="content__logo" src="https://www.letu.ru/common/img/logo/logo-black.svg" alt="Л'Этуаль" />
    <div class="content__title">Обновите ваш браузер</div>
    <div class="content_text">
      <p>
      Этот браузер не соответствует стандартам безопасности Л'Этуаль, поэтому мы его больше не поддерживаем.
      Пожалуйста, обновите или установите другой браузер. 
      </p>
      <p>
        Мы рекомендуем использовать один из современных браузеров:
      </p>
    </div>
    <div class="link-list">
      <a href="https://www.google.com/intl/ru/chrome/" target="_blank" class="link-list__item">
        <img src="https://i.letu.ru/common/img/site/oldbrowser/chrome.png" class="link-list__ico" />
        <span class="link-list__text">Chrome</span>
      </a>
      <a href="https://www.microsoft.com/ru-ru/edge" target="_blank" class="link-list__item">
        <img src="https://i.letu.ru/common/img/site/oldbrowser/edge.png" class="link-list__ico" />
        <span class="link-list__text">Edge</span>
      </a>
      <a href="https://www.mozilla.org/ru/" target="_blank" class="link-list__item">
        <img src="https://i.letu.ru/common/img/site/oldbrowser/firefox.png" class="link-list__ico" />
        <span class="link-list__text">Firefox</span>
      </a>
      <a href="https://www.apple.com/ru/safari/" target="_blank" class="link-list__item">
        <img src="https://i.letu.ru/common/img/site/oldbrowser/safari.png" class="link-list__ico" />
        <span class="link-list__text">Safari</span>
      </a>
    </div>

  </div>

</body>

</html>
