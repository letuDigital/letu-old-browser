<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8"/>
  <title>Обновите ваш браузер</title>
  <link rel="stylesheet" href="./style.css"/>
  <script>
    /* eslint-disable no-var */
    var imgNumber = Math.floor(Math.random() * 5) + 1;

    document.head.insertAdjacentHTML(
      'beforeend',
      '<style>.content__wrapper:before {background-image: url("https://i.letu.ru/common/img/site/oldbrowser/' + imgNumber + '_desktop_left.png");}.content__wrapper:after {background-image: url("https://i.letu.ru/common/img/site/oldbrowser/' + imgNumber + '_mob.png");}@media only screen and (min-width: 900px) {.content__wrapper:after {background-image: url("https://i.letu.ru/common/img/site/oldbrowser/' + imgNumber + '_desktop_right.png");}}</style>'
    );
  </script>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>

<body>
  <div class="content__wrapper">
    <div class="content__center">

      <img class="content__logo" src="https://www.letu.ru/common/img/logo/logo-black.svg" alt="Л'Этуаль"/>
      <div class="content__title">Обновите ваш браузер</div>
      <div class="content_text">
        <p>
          Этот браузер не соответствует стандартам безопасности Л'Этуаль, поэтому мы его больше не поддерживаем.
          Пожалуйста, обновите или установите другой браузер.
        </p>
        <p>
          Мы рекомендуем использовать один из современных браузеров:
        </p>
      </div>
      <div class="link-list">
        <a href="https://www.google.com/intl/ru/chrome/" target="_blank">
          <img src="https://i.letu.ru/common/img/site/oldbrowser/chrome.png" alt="Chrome" class="link-list__ico"/>
          <span>Chrome</span>
        </a>
        <a href="https://www.microsoft.com/ru-ru/edge" target="_blank">
          <img src="https://i.letu.ru/common/img/site/oldbrowser/edge.png" alt="Edge" class="link-list__ico"/>
          <span>Edge</span>
        </a>
        <a href="https://www.mozilla.org/ru/" target="_blank">
          <img src="https://i.letu.ru/common/img/site/oldbrowser/firefox.png" alt="Firefox" class="link-list__ico"/>
          <span>Firefox</span>
        </a>
        <a href="https://www.apple.com/ru/safari/" target="_blank">
          <img src="https://i.letu.ru/common/img/site/oldbrowser/safari.png" alt="Safari" class="link-list__ico"/>
          <span>Safari</span>
        </a>
      </div>

    </div>
  </div>

</body>

</html>
